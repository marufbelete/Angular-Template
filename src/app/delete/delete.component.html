<div class="main">
  <div class="title">
<h3 mat-dialog-title>Deleting item<span>!</span></h3>
</div>
<mat-dialog-content>
  Do you want to delete this item<span>?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="delete">
<button class="red" mat-raised-button mat-dialog-close mat-dialog-close="ok" >Yes</button>
</div>
<div class="cancel">
<button class="green" mat-raised-button mat-dialog-close mat-dialog-close="calcel" >Cancel</button>
</div>
</mat-dialog-actions>
</div>
