<div class="main">
  <div>
<h1 class="title"> Student Mangment System</h1>
 <div class="row left">
   <div class="addnew">Add New Student
    <a routerLink="/add">
     <button><li class="icone fa fa-plus-square"></li></button> </a>
  </div>
 </div>
 <div class="row left">
  <div class="deletemult">Remove Multiple Student
   <a routerLink="/add">
    <button><li class="icond fa fa-trash"></li></button> </a>
 </div>
</div>
  </div>
  <div class="tabdiv">
  <table class="table table-striped">
    <thead>
      <tr>
      <th>#</th>
      <th>
        <input [checked]="isChecked" (change)="call($event)" type="checkbox" name="main">
        <br/>
        </th>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Course</th>
      <th >Out-of</th>
      <th>Result</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students;index as i">
        <td>{{i+1}}</td>
        <td><input [checked]="isChecked" type="checkbox" #check [value]="student.id">
        </td>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.clas}}</td>
        <td>{{student.course.coursename}}</td>
        <td>{{student.course.outof}}</td>
        <td>{{student.course.result}}</td>
        <td><a [routerLink]="['/edit',student.id]">
          <li class="icone fa fa-edit"></li></a></td>
        <td (click)='deleterow(student)'><a routerLink="/table">
          <li class="icond fa fa-trash"></li></a></td>

      </tr>
    </tbody>
  </table>
</div>
</div>
